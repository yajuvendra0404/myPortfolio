<div class="row  min-vh-100 justify-content-center align-items-center" >
  <div class="col-md-12"  id="mySkill">
    <div class="d-flex justify-content-end align-items-end mb-5 mt-5">
        <span class="me-4 " >Select Skills</span>
        <ngx-bootstrap-multiselect
          [options]="myOptions"
          [(ngModel)]="optionsModel"
          (ngModelChange)="onChange($event)"
          [settings]="mySettings"
        ></ngx-bootstrap-multiselect>
      </div>
    <highcharts-chart
      [Highcharts]="highcharts"
      [options]="chartOptions"
      style="width: 100%;  display: block;"
    >
    </highcharts-chart>
  </div>
  <div class="col-md-12"  id="personalityType">
  </div>
</div>
