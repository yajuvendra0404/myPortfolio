<div class="row m-5">
  <!-- border-bottom -->
  <h1 class="text-center mt-5 mb-3">Technical Skills</h1>
  <app-underline-svg class="text-center"  [lineType]="'doubleLine'"></app-underline-svg>
  <div class="row">

      <div class="col-md-3" *ngFor="let item of allSkills">
          <div class="card mb-5 text-center" [ngStyle] = "{background:item.iconImage}">
            <div [ngStyle]="{background:item.bgColor, opacity:0.8}">
              <div class="card-body text-end">
                <h4 class="card-title text-white p-4">{{ item.name}}</h4>
                <div class="progress">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    [ngStyle]="{
                      'width': item.value + '%',
                      'background-color': item.bgColor
                    }"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"></div>
                </div>
              </div>
            </div>
          </div>
      </div>
  </div>
</div>
